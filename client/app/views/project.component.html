<script src="../service/auth-guard.service.ts"></script><h1 class="page-header">{{project.title}}</h1>
<div class="row">
  <img class="col-sm-5" src={{project.image}}>
  <article class="col-sm-7">
    <p>
      {{project.description}}
    </p>

    <div id="icones">
      <button id="like" class="btn btn-info btn-lg" [disabled]="!authService.loggedIn()" (click)="voteFor()">
        <span class="glyphicon glyphicon-thumbs-up"></span>J'aime
      </button>
      <button id="dislike" class="btn btn-info btn-lg" [disabled]="!authService.loggedIn()" (click)="voteAgainst()">
        <span class="glyphicon glyphicon-thumbs-down" ></span> Je n'aime pas
      </button>
        <div class="progress">

            <div id="progress" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                  aria-valuemin="0" aria-valuemax="100">
                {{getProgress()}}% Complete
            </div>
        </div>
    </div>

  </article>
  <div class="col-sm-offset-2 col-sm-8 " id="map">

    <sebm-google-map [zoom]=15 [latitude]="project.latitude"[longitude]="project.longitude">
      <sebm-google-map-marker [latitude]="project.latitude" [longitude]="project.longitude">
        <sebm-google-map-info-window>
          <strong>{{project.title}}</strong>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>
    </sebm-google-map>
  </div>
  <div id="chat" class="col-sm-offset-2 col-sm-8 ">
    <div class="panel-body">
              <div class="row message-bubble" *ngFor='let message of MessageList'>
                <p class="text-muted">Le {{message.date}}, {{message.name}}:</p>
                <span>{{message.content}}</span>
              </div>
    </div>
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="messageToSend">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" [disabled]="!authService.loggedIn()" (click)="Send()">Send</button>
                  </span>
            </div>
  </div>






</div>
