<div class="jumbotron masthead" style="margin-top: 30px ">
    <h1>Democratech</h1>
    <p>Grâce à Démocratech, casser les frontières !</p>
</div>


<div class="row placeholders">
    <div *ngFor='let project of PROJECTS' class="col-xs-6 col-sm-3 placeholder">
        <img src={{project.image}} class="imgProjects img-responsive" alt="Generic placeholder thumbnail">
        <h4>{{project.label}}</h4>
        <span class="text-muted">{{project.description}}</span>
    </div>
</div>
