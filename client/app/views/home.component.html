<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Democratech</h1>
    <div class="row placeholders">
        <div *ngFor='let project of PROJECTS' class="col-xs-6 col-sm-3 placeholder">
            <img src={{project.image}} class="imgProjects" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>{{project.label}}</h4>
            <span class="text-muted">{{project.description}}</span>
        </div>
    </div>
</div>
