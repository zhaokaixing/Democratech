<h1 class="page-header">Democratech</h1>
<div class="row placeholders">
    <article *ngFor='let project of projects' class="col-xs-6 col-sm-3 placeholder">
        <a (click)=selectProject(project)>
            <img src={{project.image}} class="imgProjects img-responsive" alt="Generic placeholder thumbnail">
            <h4>{{project.title}}</h4>
            <span class="text-muted">{{project.description}}</span>

        </a>
    </article>
</div>
