<div class="row">
  <div class="col-md-2">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Stats</h2>
      </div>
      <div class="panel-body">
        <p><span class="glyphicon glyphicon-folder-open"></span> <span>0</span></p>
        <p><span class="glyphicon glyphicon-briefcase"></span> <span>0</span></p>
        <p><span class="glyphicon glyphicon-comment"></span> <span>0</span></p>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Expériences</h2>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Années</th>
          <th>Ville</th>
          <th>Entreprise</th>
          <th>Poste</th>
        </tr>
        </thead>
      </table>
      <div class="panel-body">
        <p><button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addressForm" (click)="getDepartments()">
          Modifier les expériences<span class="glyphicon glyphicon-edit"></span>
        </button></p>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-2">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Compétences</h2>
      </div>
      <div class="panel-body">
        <p><span></span></p>
        <p><button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addressForm" (click)="getDepartments()">
          Modifier les compétences<span class="glyphicon glyphicon-edit"></span>
        </button></p>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Formations</h2>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Années</th>
          <th>Ville</th>
          <th>Diplome</th>
          <th>Etablissement</th>
        </tr>
        </thead>
      </table>
      <div class="panel-body">
        <p><span></span></p>
        <p><button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addressForm" (click)="getDepartments()">
          Modifier les formations<span class="glyphicon glyphicon-edit"></span>
        </button></p>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="skillForm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Modification de vos compétences
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="country">Pays</label>
            <input type="text" class="form-control" id="country" value="{{user.address?.country}}"/>
          </div>
          <div class="form-group">
            <label for="department" class="col-sm-2">Département</label>

            <select class="form-control" id="department">
              <option value="">-- sélectionnez un département --</option>
              <option *ngFor="let department of departments"
                      [selected]="department.name == user.address?.department"
                      [value]="department.name">
                {{department.zip_code}} - {{department.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="postalCode">Code postal</label>
            <input type="text" class="form-control" id="postalCode" value="{{user.address?.postalCode}}"/>
          </div>
          <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" value="{{user.address?.city}}"/>
          </div>
          <p>
            <button type="submit" class="btn btn-default">Modifier</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
