<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#offerForm"> Déposer un appel d'offre </button>
<!-- Modal -->
<div class="modal fade" id="offerForm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" (click)="close()" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" class="myModalLabel">
          Dépôt d'un appel d'offre
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="container">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Dépôt d'un appel d'offre</strong></div>
            <div class="panel-body">

              <form>
                <h4>Importer un fichier de votre ordinateur</h4>
                <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
                <tr *ngFor="let item of uploader.queue">
                  <td><strong>{{ item?.file?.name }}</strong></td>

                  <td class="text-center">
                    <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                  </td>
                  <td nowrap>
                    <button type="button" class="btn btn-success btn-xs"
                            (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                      <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs"
                            (click)="item.cancel()" [disabled]="!item.isUploading">
                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs"
                            (click)="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                  </td>
                </tr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
